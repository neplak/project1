{% extends "layout.html" %}
{% block heading %}
<title>Register</title>
<link rel="stylesheet" href="{{ url_for('static', filename='Login.css') }}">
{% endblock %}

{% block body %}
{% if message %}
        <p>{{ message }}</p>
{% endif %}
<form class="form-inline" action="" method="post">
  <table>
  <tr class="form-group mb-2">
    <td>
    <label for="nickname">User name</label>
    <input type="text" class="form-control" id="nickname" name="nickname" aria-describedby="userHelp">
    <small id="userHelp" class="form-text text-muted"> We'll never share your nickname with anyone else.</small>
  </td>
  <td class="form-group mb-2">
    <label for="fullname">Full name</label>
    <input type="text" class="form-control" id="fullname" name="fullname">
  </td>
</tr>
  <tr class="form-group mb-2">
    <td>
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </td>
  <td class="form-group mb-2">
    <label for="Confirm">Confirm</label>
    <input type="password" class="form-control" id="confirm" name="confirm">
  </td>
</tr>
</table>

  <button type="submit" class="btn btn-primary mb-2">Register</button>

</form>
{% endblock %}
